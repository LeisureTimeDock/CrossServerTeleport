# LTD CrossServer Plugin Configuration
# 闲趣时坞跨服传送插件配置文件

# ----------------------------------------
# Server Aliases / 服务器别名映射
# 玩家使用 /goto 命令时可以输入别名
# Players can use these aliases with /goto
# 格式: alias: real-server-name
# Format: 别名: 实际服务器名称
server-aliases:
  survival: survival     # 生存服 / Survival server
  lobby: lobby           # 大厅服 / Lobby server

# ----------------------------------------
# Show Overlay Servers / 显示 Overlay 的服务器列表
# 玩家加入这些服务器时客户端将显示 Overlay 提示
# Clients will show overlay tips when joining these servers
# 你可以添加多个服务器名
# You can add multiple server names
show-overlay-servers:
  - lobby
# ----------------------------------------
# Ping Setting / 计算后端服务器、代理服务器与玩家之间的网络延迟
ping-setting:
  # 是否启用延迟计算机制
  # Enable or disable ping measurement
  # 修改后需要重启代理才生效
  # Changes require a proxy restart to take effect
  enable-ping: true

  # Ping测试间隔(秒)
  # Ping measurement interval in seconds
  # 修改后需要重启代理才生效
  # Changes require a proxy restart to take effect
  interval: 5

  # 延迟阈值配置(毫秒)
  # Latency thresholds in milliseconds
  thresholds:
    good: 100      # 绿色显示 / Display in green
    moderate: 200  # 黄色显示 / Display in yellow
    bad: 300       # 红色显示 / Display in red
# ----------------------------------------
# Log Settings / 日志记录设置
log-info-setting:
  # 是否记录错误日志
  # Enable error logging
  enable-error-log: true

  # 是否记录监听器事件日志
  # Enable listener event logging
  enable-listener-log: true

  # 是否记录Ping测试日志
  # Enable ping measurement logging
  enable-ping-log: true